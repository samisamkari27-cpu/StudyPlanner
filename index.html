<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyCompass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <span class="logo">ðŸ§­</span>
      <span class="name">StudyCompass</span>
    </div>

    <div class="controls">
      <select id="langSelect">
        <option value="en">English</option>
        <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
      </select>
    </div>
  </header>

  <main class="container">

    <div class="card assessment-card">
      <div class="card-header">
        <span id="pill" class="pill">Assessment</span>
        <span id="progressText" class="progress-text"></span>
      </div>

      <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <h2 id="qTitle">Ready?</h2>
      <p id="qText">Answer a short assessment and get a study plan.</p>

      <div id="choices" class="choices"></div>

      <div class="actions">
        <button id="startBtn" class="primary">Start</button>
        <button id="nextBtn" class="primary" disabled>Next</button>
        <button id="restartBtn" class="secondary hidden">Restart</button>
      </div>
    </div>

    <div class="card ai-card">
      <h3 id="aiTitle">AI (optional)</h3>
      <p id="aiHint">
        Upload your slides PDF to tailor the plan to your course content.
      </p>

      <label id="uploadLabel" class="upload">
        Upload slides (PDF)
        <input id="pdfInput" type="file" accept="application/pdf" hidden />
      </label>

      <div id="pdfStatus" class="file-status">No file uploaded</div>

      <button id="aiBtn" class="primary" disabled>
        Generate AI Plan
      </button>

      <div id="aiOutput" class="ai-output hidden"></div>
    </div>

    <footer class="footer">
      <span>Â© StudyCompass</span>
      <span class="dot">â€¢</span>
      <span>Built for GitHub portfolio</span>
    </footer>

  </main>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- App -->
  <script src="app.js"></script>

</body>
</html>
